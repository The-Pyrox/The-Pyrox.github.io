<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine for Prachi üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        background: white;
        padding: 40px;
        border-radius: 25px;
        text-align: center;
        width: 90%;
        max-width: 380px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        position: relative;
        z-index: 2;
    }

    h1 {
        color: #ff3366;
        margin-bottom: 30px;
        font-size: 26px;
    }

    .buttons {
        margin-top: 20px;
        position: relative;
        height: 80px;
    }

    button {
        padding: 14px 28px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yes {
        background: #ff3366;
        color: white;
        margin-right: 10px;
    }

    #yes:hover {
        transform: scale(1.1);
        background: #ff1744;
    }

    #no {
        background: #ddd;
        position: absolute;
        left: 55%;
        top: 10px;
    }

    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    .confetti {
        position: fixed;
        top: -10px;
        font-size: 18px;
        animation: confettiFall 3s linear infinite;
    }

    @keyframes confettiFall {
        to { transform: translateY(110vh) rotate(360deg); }
    }
</style>
</head>

<body>

<div class="box">
    <h1>Prachi, will you be my Valentine? üíò</h1>
    <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üíî</button>
    </div>
</div>

<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const music = document.getElementById("music");
    let scale = 1;

    function moveNoButton() {
        scale -= 0.05;
        if (scale < 0.4) scale = 0.4;
        noBtn.style.transform = `scale(${scale})`;

        const box = document.querySelector(".box");
        const boxRect = box.getBoundingClientRect();

        const x = Math.random() * (boxRect.width - 100);
        const y = Math.random() * (boxRect.height - 100);

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
        music.play();
        document.body.innerHTML = `
            <div style="
                display:flex;
                flex-direction:column;
                justify-content:center;
                align-items:center;
                height:100vh;
                text-align:center;
                color:white;
                font-family:Poppins;
                padding:20px;
            ">
                <h1 style="font-size:36px;">YAYYY Prachi üíñü•∞</h1>
                <p style="font-size:22px; max-width:500px;">
                    You just made my world brighter üå∏<br>
                    Best Valentine decision ever üíï
                    Let's meet at Pizza 4P's this Saturday at 8 PM! üçï‚ù§Ô∏è
                </p>
            </div>
        `;
        startConfetti();
    });

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 400);

    function startConfetti() {
        setInterval(() => {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.innerHTML = ["üéâ","üíñ","‚ú®","üíò"][Math.floor(Math.random()*4)];
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 3000);
        }, 150);
    }
</script>

</body>
</html>
